<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <!-- <img src="./halie-west-25xggax4bSA-unsplash.jpg"> -->
        <div class="images">
            
            <img src="./odin-lined.png" style="height:130px; width:100px;margin-left: 190px;">
            <p style="color: white;font-size: 40px;">ODIN</p>
        
        </div>


    </div>

    <div class="right">

        <div class="one">
            <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:25px;"><b>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.</b></p>

                <br>
                

                <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:25px;"><b>You <i>know</i> you want to.</b></p>
        </div>

        <div class="two">

            <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:25px;padding-top: 30px;">Let's do this!!!</h1> <br> <br>
        <div class="forms">
            <div class="leftform">
                <form>
                    <label for="first name">FIRST NAME</label><br>
                    <input type="text" style="height:20px;width:300px;border-radius: 8px;">  <br>  <br>
                    <label for="email">EMAIL</label><br>
                    <input type="email" style="height:20px;width:300px;border-radius: 8px;"><br> <br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" style="height:20px;width:300px;border-radius: 8px;">
                </form>
            </div>

            <div class="rightform">
                <form>
                    <label for="last name">LAST NAME</label><br>
                    <input type="text" style="height:20px;width:300px;border-radius: 8px;"> <br> <br>
                    <label for="phone number">PHONE NUMBER</label><br>
                    <input type="number" style="height:20px;width:300px;border-radius: 8px;"><br> <br>
                    <label for="pass">CONFIRM PASSWORD</label><br>
                    <input type="password" style="height:20px;width:300px;border-radius: 8px;">
                </form>
            </div>
           
        </div>

        </div>

        <div class="three">
            <button style="background-color:#596D48;height:50px; width:150px; color: white;border-radius: 10px;border:none;">Create Account</button>
            <br>
            <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Already have an account? <span style="color:#596D48">Log In</span></p>
        
        </div>
    </div>
</body>
</html>
